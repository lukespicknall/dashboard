<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="head">
                <div class="search">
                    <input type="search" name="search" id="search">
                </div>
                <div class="alert">holder</div>
                <div class="head-img">holder</div>
                <div class="head-name">Perth Amboy</div>
            </div>
            <div class="welcome">
                <div class="welcome-img">holder</div>
                <div class="welcome-container">
                    <div class="welcome-salute">Welcome</div>
                    <div class="welcome-name">Perth Amboy</div>
                </div>
                <div class="button-box">
                    <button class="new">New</button>
                </div>
                <div class="button-box">
                    <button class="open">Open</button>
                </div>
                <div class="button-box">
                    <button class="share">Share</button>
                </div>

            </div>
        </div>

        <div class="sidebar">
            <div class="side-logo">hey</div>
            <div class="side-nav">

                <ul class="nav-list">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul class="options">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>

            </div>
        </div>
        <div class="main-content">
            <div class="tile-container">
                <div class="tile">holder</div>
                <div class="tile">holder</div>
                <div class="tile">holder</div>
                <div class="tile">holder</div>
                <div class="tile">holder</div>
                <div class="tile">holder</div>

            </div>
            <div class="panel">
                <div class="panel-one">Assignments</div>
                <div class="panel-two">Trending</div>

            </div>
        </div>
    </div>

</body>

</html>
